<!DOCTYPE html>
<html>
<head>
  <title>Grant Permissions</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Grant Permissions</h2>

    <form method="POST" action="{{ url_for('grant_permissions') }}">
      <div class="mb-3">
        <label for="user_id" class="form-label">User ID:</label>
        <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Enter AD User ID">
      </div>

      <div class="mb-3">
        <label class="form-label">Action:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="action" value="add" checked>
          <label class="form-check-label">Add</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="action" value="remove">
          <label class="form-check-label">Remove</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{{ url_for('homepage') }}" class="btn btn-secondary ms-2">Back to Home</a>
    </form>

    {% if message %}
      <div class="alert alert-info mt-4">{{ message|safe }}</div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
